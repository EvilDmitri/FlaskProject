
{% extends "base.html" %}

{% block content %}

    <div class="page-header">
        <h2>Your files list</h2>
    </div>


    <div class="span8">
    <table class="table table-striped" style="table-layout: fixed" >
    <tbody>
    {% for f in files %}
        <tr>
            <td style="width: 80%"><a href="/uploads/{{ f }}" ><input type="button" value="{{ f }}" class="btn-link"/></a></td>
            <td><span class="btn-small btn-danger"><i class="icon-trash icon-white"></i> Delete</span></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>



{% endblock %}
